name: Build and upload osu!restream

on: [push]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh
    
    - name: Set Android version
      uses: damienaicheh/update-android-version-manifest-action@v1.0.0
      with:
        android-manifest-path: osu!stream/Properties/AndroidManifest.xml
        version-name: ${{ secrets.APP_VERSION }}
        version-code: ${{ github.run_number }}
    
    - name: Setup Android signing 
      run: (echo ${{ secrets.KEYSTORE }} | base64 â€” decode) > keystore.jks

    - name: Setup .NET Core SDK 6.0.x
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Install dependencies
      run: nuget restore osu!stream_android.sln

    - name: Build
      run: msbuild osu!stream/osu!stream_android.csproj /t:SignAndroidPackage /p:Configuration=Release /p:AndroidPackageFormat=apk /p:AndroidKeyStore=true /p:AndroidSigningKeyAlias=apexiedev /p:AndroidSigningKeyPass=${{ secrets.KEYSTORE_PASSWORD }} /p:AndroidSigningKeyStore=keystore.jks /p:AndroidSigningStorePass=${{ secrets.KEYSTORE_PASSWORD }} 
    
    - uses: actions/upload-artifact@v3
      with:
        name: osurestream
        path: "/Users/runner/work/osu-restream/osu!stream/bin/Release/eu.apexie.osustream-Signed.apk"
