name: Build and upload osu!restream

on: [push]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh

    - name: Setup .NET Core SDK 6.0.x
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Install dependencies
      run: nuget restore osu!stream_android.sln

    - name: Build
      run: msbuild osu!stream/osu!stream_android.csproj /t:PackageForAndroid /p:Configuration=Release
    
    - uses: actions/upload-artifact@v3
      with:
        name: osurestream
        path: "/Users/runner/work/osu-restream/osu!stream/bin/Release/eu.apexie.osustream-Signed.apk"
